<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding:70px;
        }
    </style>
</head>
<body>
    
    <div class= "bg-light mt-2 p-4"></div>
    <div class= "bg-light mt-2 p-4 border"></div>
    <div class= "bg-light mt-2 p-4 border-top"></div>
    <div class= "bg-light mt-2 p-4 border-end"></div>
    <div class= "bg-light mt-2 p-4 border-bottom"></div>
    <div class= "bg-light mt-2 p-4 border-start"></div>
   

    <br><br>

    <div class= "bg-light mt-2 p-4"></div>
    <div class= "bg-light mt-2 p-4 border border-0"></div>
    <div class= "bg-light mt-2 p-4 border border-top-0"></div>
    <div class= "bg-light mt-2 p-4 border border-right-0"></div>
    <div class= "bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class= "bg-light mt-2 p-4 border border-left-0"></div>

    <br><br>

    <div class= "bg-light mt-2 p-4 border border-primary"></div>
    <div class= "bg-light mt-2 p-4 border border-success"></div>
    <div class= "bg-light mt-2 p-4 border border-warning"></div>
    <div class= "bg-light mt-2 p-4 border border-info"></div>
    <div class= "bg-light mt-2 p-4 border border-light"></div>
    <div class= "bg-light mt-2 p-4 border border-dark"></div>
    <div class= "bg-light mt-2 p-4 border border-white"></div>

    <br><br>

    <div class= "bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class= "bg-light mt-2 p-4 border border-success rounded-top"></div>
    <div class= "bg-light mt-2 p-4 border border-warning rounded-end"></div>
    <div class= "bg-light mt-2 p-4 border border-info rounded-bottom"></div>
    <div class= "bg-light mt-2 p-4 border border-light rounded-start"></div>
    <div class= "bg-light mt-2 p-4 border border-dark"></div>
    <div class= "bg-light mt-2 p-4 border border-white"></div>

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded" alt=""> 
    <img src="https://via.placeholder.com/200" class="rounded-top" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-end" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-bottom" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-start" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-circle" alt="">
    <img src="https://via.placeholder.com/200x100" class="rounded-pill" alt="">

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded-2" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-3" alt="">

    <br><br>

    <div class="bg-light mt-4 p-4 rounded shadow-none"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-sm"></div>
    <div class="bg-light mt-4 p-4 rounded shadow"></div>
    <div class="bg-light mt-4 p-4 rounded shadow-lg"></div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
