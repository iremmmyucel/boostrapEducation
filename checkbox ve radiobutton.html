<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding:70px;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" name="" id="ch1" class="form-check-input">
        <label for ="ch1" class="form-check-label">Default CheckBox</label>
    </div>

    <div>
        <input type="checkbox" name="" id="ch2" class="form-check-input" checked>
        <label for ="ch2" class="form-check-label">Default CheckBox</label>
    </div>

    <div>
        <input type="checkbox" name="" id="ch3" class="form-check-input" checked disabled>
        <label for ="ch3" class="form-check-label">Default CheckBox</label>
    </div>

    <br><br>

    <div>
        <input type="radio" name="rd" id="rd1" class="form-check-input">
        <label for ="rd1" class="form-check-label">Default Radio</label>
    </div>

    <div>
        <input type="radio" name="rd" id="rd2" class="form-check-input">
        <label for ="rd1" class="form-check-label">Default Radio</label>
    </div>
    
    <br><br>

    <div>
        <input type="radio" name="" id="rd2" class="form-check-input" checked>
        <label for ="rd2" class="form-check-label">Default Radio</label>
    </div>

    <div>
        <input type="radio" name="" id="rd2" class="form-check-input" checked disabled>
        <label for ="rd2" class="form-check-label">Default Radio</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw1" class="form-check-input">
        <label for ="sw1" class="form-check-label">Switch CheckBox</label>
    </div>

    <div class="form-check form-switch">
        <input type="checkbox" name="" id="sw2" class="form-check-input" checked>
        <label for ="sw2" class="form-check-label">Switch CheckBox</label>
    </div>
    
    <br><br>

    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="ch4" class="form-check-input">
        <label for ="ch4" class="form-check-label">Default CheckBox</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="ch5" class="form-check-input" checked>
        <label for ="ch5" class="form-check-label">Default CheckBox</label>
    </div>

    <br><br>

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" id="rd5" class="form-check-input">
        <label for ="ch4" class="form-check-label">Default CheckBox</label>
    </div>

    <div class="form-check form-check-inline">
        <input type="radio" name="rd3" id="rd6" class="form-check-input" checked>
        <label for ="rd6" class="form-check-label">Default CheckBox</label>
    </div>

    <br><br>

    <p>
        <input type="checkbox" class="btn-checkbox" id="btn-check1" autocomplete="off">
        <label for="btn-check1" class="btn btn-primary" autocomplete="off">Single Toggle</label>
    </p>


    <p>
        <input type="checkbox" class="btn-checkbox" id="btn-check2" autocomplete="off">
        <label for="btn-check2" class="btn btn-primary" autocomplete="off">Single Toggle</label>
    </p>

    <p>
            <div class="btn-group">
            <input type="radio" name="options" class="btn-check" id="option1" autocomplete="off">
            <label for="option1" class="btn btn-danger">Checked </label>

            <input type="radio" name="options" class="btn-check" id="option2" autocomplete="off">
            <label for="option2" class="btn btn-danger">Radio </label>

            <input type="radio" name="options" class="btn-check" id="option3" autocomplete="off">
            <label for="option3" class="btn btn-danger">Radio </label>
            </div>
    </p>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
