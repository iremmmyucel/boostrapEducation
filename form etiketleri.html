<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            padding:70px;
        }
    </style>
</head>
<body>

    <div class="mb-3">

        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email"> 

    </div>


    <div class="mb-3">

        <label for="intro" class="form-label">Intro</label>
        <textarea name="intro" id="intro" class="form-control"> </textarea>

    </div>

    <div class="mb-3">

        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-sm" placeholder="Enter Name"> 

    </div>

    <div class="mb-3">

        <label for="name" class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control form-control-lg" placeholder="Enter Surname"> 

    </div>


    <div class="mb-3">

        <label for="name" class="form-label">Username</label>
        <input type="text" name="surname" value="iremyucel" class="form-control-plaintext" readonly=""> 

    </div>
    

    <div class="mb-3">

        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="citylist" class="form-control" placeholder="Type..."> 
        
        <datalist id="citylist">
            <option value="İstanbul"></option>
            <option value="İzmir"></option>
            <option value="Ankara"></option>
            <option value="Antalya"></option>
        </datalist>

    </div>


    <div class="mb-3">

        <label for="cities" class="form-label">Cities</label>
        <select class="form-select form-select-lg" size="3" multiple>
            <option value="34">İstanbul</option>
            <option value="35">İzmir</option>
            <option value="06">Ankara</option>
            <option value="07">Antalya</option>
        </select>
    </div>

    <div class="form-file">
        <input type="file" class="form-file-input" id="customFile">
        <label class="form-file-label" for="customFile"></label>
        <span class="form-file-text">Dosya Seç</span>
        <span class="form-file-button"></span>
    </div>

 
    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
